<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="center">
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive bar-center" align-title="center">
      <img class="logo" src="img/logo.png" alt="logo">
    </ion-header-bar>
    <ion-content>
      <ion-list>
         <ion-item nav-clear menu-close href="#/app/home" active class="item item-icon-left ">
           <span class="icon menuicon"><span class="icon ion-ios-home"></span></span> Home
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/about" active class="item item-icon-left ">
           <span class="icon menuicon"><span class="icon ion-ios-information"></span></span> About
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/playlists" active class="item item-icon-left">
           <span class="icon menuicon"><span class="icon ion-android-list"></span></span> Playlist
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/login" ng-click="login()" active class="item item-icon-left">
           <span class="icon menuicon"><span class="icon ion-log-out"></span></span> Log Out <span class="loggedUser">{{userLoginName}}</span>
        </ion-item>

         </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
