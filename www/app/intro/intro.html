
<ion-view hide-nav-bar="true" class="home-page intro">
  <ion-content class="intro_container">
    <div class="medLogo_icon_container">
      <img class="logo" src="img/logo.png"/>
      <span class="introText">Minimed 640G</span>
      <div class="introImg"><img class="introImg" src="img/intro.jpg"</div>
    </div>
    <div class="login-btns">
            <div id="social-links">
                <ul>
                    <li ng-click="fbLogin()"><span class="ifacebook"><img src="img/facebook.png"></span><a href="#" class="afacebook">sign in with facebook</a></li>
                    <li ng-click="gplusLogin()"><span class="igoogleplus"><img src="img/googleplus.png"></span><a href="#" class="agoogleplus">sign in with google+</a></li>
                </ul>
            </div>
            <hr id="login-divider" />
              <div class="loginIntro_btn_container clearfix HelveticaHeading">
      <button class="button button-clear signup" ng-click="goTosignup();" ><span class="icon ion-android-person-add signup"></span>signUp</button>
      <button class="button button-clear login" ng-click="goTologin();" ><span class="icon ion-log-in login"></span>login</button>

    </div>
            

            <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
        </div>
  
        </ion-content>
