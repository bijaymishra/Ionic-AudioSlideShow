<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive bar-center" align-title="center">
      <img class="logo" src="img/logo.png" alt="logo">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/about" active class="item item-icon-left">
           <span class="icon"><img class="menuicon" src="img/nav-ico-about.png" alt="About" /></span> About
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/playlists" active class="item item-icon-left">
           <span class="icon"><img class="menuicon" src="img/playlist.png" alt="playlist" /></span> Playlist
        </ion-item>

        <ion-item nav-clear menu-close ng-click="login()" active class="item item-icon-left">
           <span class="icon"><img class="menuicon" src="img/login-icon.png" alt="About" /></span> Login
        </ion-item>

         </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
